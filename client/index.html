<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>ReadMyFinePrint - Advanced Legal Document Analysis</title>
    <meta name="title" content="ReadMyFinePrint - Advanced Legal Document Analysis" />
    <meta name="description" content="Transform complex legal documents into accessible summaries with AI-powered analysis. Upload your contracts, terms of service, and legal documents for instant insights. No legal degree required." />
    <meta name="keywords" content="legal document analysis, contract review, AI legal assistant, document summary, terms of service analysis, legal tech, contract analyzer, document AI" />
    <meta name="author" content="ReadMyFinePrint" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://readmyfineprint.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://readmyfineprint.com/" />
    <meta property="og:title" content="ReadMyFinePrint - Advanced Legal Document Analysis" />
    <meta property="og:description" content="Transform complex legal documents into accessible summaries with AI-powered analysis. Upload your contracts, terms of service, and legal documents for instant insights." />
    <meta property="og:image" content="https://readmyfineprint.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="ReadMyFinePrint" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://readmyfineprint.com/" />
    <meta property="twitter:title" content="ReadMyFinePrint - Advanced Legal Document Analysis" />
    <meta property="twitter:description" content="Transform complex legal documents into accessible summaries with AI-powered analysis. Upload your contracts, terms of service, and legal documents for instant insights." />
    <meta property="twitter:image" content="https://readmyfineprint.com/og-image.png" />
    <meta property="twitter:creator" content="@readmyfineprint" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ReadMyFinePrint",
      "description": "Advanced legal document analysis tool that transforms complex legal documents into accessible summaries",
      "url": "https://readmyfineprint.com",
      "applicationCategory": "LegalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "ReadMyFinePrint",
        "url": "https://readmyfineprint.com"
      },
      "featureList": [
        "Legal document analysis",
        "Contract review",
        "Terms of service analysis",
        "Advanced summaries",
        "Document upload",
        "Privacy-focused processing"
      ]
    }
    </script>

    <!-- PWA and Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ReadMyFinePrint" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1E90A0" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Prevent text size adjustment on orientation change -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Favicon and Touch Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://replit.com; connect-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://img.shields.io;" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
